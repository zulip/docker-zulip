---
# Test: Custom labels and annotations propagate to resources.
zulip:
  password: test-password
  environment:
    SETTING_ZULIP_ADMINISTRATOR: "admin@example.com"
    SETTING_EXTERNAL_HOST: zulip.example.com

statefulSetLabels:
  custom/sts-label: sts-value
statefulSetAnnotations:
  custom/sts-annotation: sts-annotation-value
podLabels:
  custom/pod-label: pod-value
podAnnotations:
  custom/pod-annotation: pod-annotation-value

memcached:
  memcachedPassword: test-memcached
rabbitmq:
  auth:
    password: test-rabbitmq
    erlangCookie: test-cookie
redis:
  auth:
    password: test-redis
postgresql:
  auth:
    postgresqlPassword: test-pg-admin
    password: test-pg-zulip
