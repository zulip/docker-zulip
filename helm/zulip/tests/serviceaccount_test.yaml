suite: ServiceAccount
templates:
  - serviceaccount.yaml
tests:
  - it: renders with default settings
    values:
      - ../ci/simple-values.yaml
    asserts:
      - isKind:
          of: ServiceAccount
      - matchRegex:
          path: metadata.name
          pattern: zulip

  - it: uses custom name and annotations
    values:
      - ../ci/serviceaccount-values.yaml
    asserts:
      - equal:
          path: metadata.name
          value: custom-zulip-sa
      - equal:
          path: metadata.annotations
          value:
            eks.amazonaws.com/role-arn: "arn:aws:iam::role/zulip"

  - it: is not rendered when create is false
    values:
      - ../ci/simple-values.yaml
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0
